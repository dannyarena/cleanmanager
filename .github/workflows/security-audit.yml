name: Security Audit - Raw SQL Check

# Milestone 5 - Audit & blocco query pericolose
# Pipeline CI per bloccare query raw non autorizzate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  # Esecuzione schedulata ogni giorno alle 2:00 AM
  schedule:
    - cron: '0 2 * * *'

jobs:
  raw-sql-audit:
    name: ðŸ” Raw SQL Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'
        
    - name: ðŸ“¦ Install Dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: ðŸ” Run Raw SQL Audit
      working-directory: ./backend
      run: |
        echo "ðŸ” Esecuzione audit query raw SQL..."
        node scripts/audit-raw-sql.js --json
        
    - name: ðŸ“Š Upload Audit Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: raw-sql-audit-report
        path: backend/audit-reports/raw-sql-audit.json
        retention-days: 30
        
    - name: ðŸš¨ Fail on Security Violations
      working-directory: ./backend
      run: |
        if [ -f "audit-reports/raw-sql-audit.json" ]; then
          VIOLATIONS=$(cat audit-reports/raw-sql-audit.json | jq '.summary.violations')
          if [ "$VIOLATIONS" -gt 0 ]; then
            echo "âŒ SECURITY AUDIT FAILED: $VIOLATIONS violazioni trovate"
            echo "ðŸ“„ Controlla il report per i dettagli"
            exit 1
          else
            echo "âœ… SECURITY AUDIT PASSED: Nessuna violazione trovata"
          fi
        else
          echo "âŒ Report audit non trovato"
          exit 1
        fi

  eslint-security:
    name: ðŸ”§ ESLint Security Rules
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'
        
    - name: ðŸ“¦ Install Dependencies
      working-directory: ./backend
      run: |
        npm ci
        # Installa ESLint se non presente
        npm install --save-dev eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin
        
    - name: ðŸ”§ Run ESLint Security Check
      working-directory: ./backend
      run: |
        echo "ðŸ”§ Esecuzione controlli ESLint di sicurezza..."
        # Registra la regola custom
        mkdir -p node_modules/eslint-plugin-local
        cp eslint-rules/no-raw-sql.js node_modules/eslint-plugin-local/
        
        # Esegui ESLint con focus su sicurezza
        npx eslint src/ --ext .ts,.js --format json --output-file eslint-security-report.json || true
        
        # Controlla risultati
        if [ -f "eslint-security-report.json" ]; then
          ERRORS=$(cat eslint-security-report.json | jq '[.[].messages[] | select(.severity == 2)] | length')
          if [ "$ERRORS" -gt 0 ]; then
            echo "âŒ ESLint ha trovato $ERRORS errori di sicurezza"
            cat eslint-security-report.json | jq -r '.[].messages[] | select(.severity == 2) | "âŒ \(.ruleId): \(.message) (\(.line):\(.column))"'
            exit 1
          else
            echo "âœ… Nessun errore di sicurezza ESLint trovato"
          fi
        fi
        
    - name: ðŸ“Š Upload ESLint Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: eslint-security-report
        path: backend/eslint-security-report.json
        retention-days: 30

  security-summary:
    name: ðŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [raw-sql-audit, eslint-security]
    if: always()
    
    steps:
    - name: ðŸ“¥ Download Audit Reports
      uses: actions/download-artifact@v4
      with:
        pattern: '*-report'
        merge-multiple: true
        
    - name: ðŸ“‹ Generate Security Summary
      run: |
        echo "# ðŸ”’ Security Audit Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "raw-sql-audit.json" ]; then
          VIOLATIONS=$(cat raw-sql-audit.json | jq '.summary.violations')
          STATUS=$(cat raw-sql-audit.json | jq -r '.summary.status')
          echo "## ðŸ” Raw SQL Audit: $STATUS" >> $GITHUB_STEP_SUMMARY
          echo "- Violazioni trovate: $VIOLATIONS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f "eslint-security-report.json" ]; then
          ERRORS=$(cat eslint-security-report.json | jq '[.[].messages[] | select(.severity == 2)] | length')
          echo "## ðŸ”§ ESLint Security: $([ $ERRORS -eq 0 ] && echo 'PASS' || echo 'FAIL')" >> $GITHUB_STEP_SUMMARY
          echo "- Errori di sicurezza: $ERRORS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "## ðŸ“Š Raccomandazioni" >> $GITHUB_STEP_SUMMARY
        echo "- Usa sempre i wrapper sicuri in \`utils/tenantSafeRaw.ts\`" >> $GITHUB_STEP_SUMMARY
        echo "- Aggiungi file alla whitelist solo se necessario" >> $GITHUB_STEP_SUMMARY
        echo "- Richiedi review di sicurezza per eccezioni" >> $GITHUB_STEP_SUMMARY